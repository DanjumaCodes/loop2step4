<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2step4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="images">
        <img src="/image/event.svg" alt="event" class="image">
        <img src="/image/finance.svg" alt="finance" class="image">
        <img src="/image/cafe.svg" alt="cafe" class="cafe">
        <img src="/image/gift.svg" alt="gift" class="image">
        <img src="/image/pets.svg" alt="pets" class="image">
    </div>
<main>
    <div class="container">
        <h1>Food</h1>
        <div class="location">
            <img src="/image/location.svg" alt="location">
            <h6>Madrid</h6>
        </div>
    </div>
    <div class="type-of-food">
        <div class="food">
            <span>Pizza</span>
            <p>17</p>
        </div>
        <div class="line"></div>
        <div class="food">
            <span>Sushi</span>
            <p>9</p>
        </div>
        <div class="line"></div>
        <div class="food">
            <span>Gourmet</span>
            <p>22</p>
        </div>
        <div class="line"></div>
        <div class="food">
            <span>Burger</span>
            <p>14</p>
        </div>
    </div>
</main>
</body>
</html>
